<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Contact us / reach us</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/contactjs.js"></script>

  
</head>

<body>

  <body>
  
  <div id="container"></div>
  <script id="template">
    
    <div class="contact-wrapper">
        <div class="envelope {{ flipCard ? 'active' : '' }}">
          <div class="back paper"></div>
          <div class="content">
            <div class="form-wrapper">
            <form method="get" action="page2.html" >
                <div class="top-wrapper">
                  <div class="input">
                    <label>Name </label>
<input type="text" class="name" id="name" name="uname"  required="" >
                  </div>
                  <div class="input">
                    <label>Phone</label>
<input type="text" class="phno" id="phno" name="pno"  maxlength="10" minlength="10" required="" >
                  </div>
                  <div class="input">
                    <label>Email</label>
<input type="email" class="email" id="email" name="mail"  required="">
                  </div>
                </div>
                <div class="bottom-wrapper">
                  <div class="input">
                    <label>Subject</label>

<input type="text" class="subject" id="subject"  name="sub" required="">
                  </div>
                  <div class="input">
                    <label>Message</label>

<textarea rows="5" class="message" id="message" onkeyup="spamvalidate()" name="msg" required="" ></textarea>                  </div>
                  <div class="submit">
<input type=submit class="submit submit-card" value= "send message">


                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="front paper"></div>
        </div>
      </div>
    
  </script>
  
</body>
  <script src='https://cdn.jsdelivr.net/npm/ractive@0.9'></script>

  

    <script  src="js/index.js"></script>



<script>
        function spamvalidate(){
        var x=document.getElementById("message");
        var str=x.value;
        if(str.match(/(^|\W)Cash Bonus($|\W)|(^|\W)Free Money($|\W)|(^|\W)Click here($|\W)/i))
            {
                alert("not allowable word");
                
            x.focus();
            }

        }

        
    </script>

</body>

</html>
